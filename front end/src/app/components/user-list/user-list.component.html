<h2>Lista de Usuarios</h2>
<button (click)="mostrarCryptoPrices()">Mostrar Precios de Criptomonedas</button>
<a routerLink="/add-user">Agregar Usuario</a>

<table *ngIf="users && users.length > 0; else noUsers">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Email</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.nombre }}</td>
      <td>{{ user.email }}</td>
      <td>
        <a [routerLink]="['/edit-user', user.id]">Editar</a>
        <button (click)="deleteUser(user.id)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="cryptoPrices">
  <h3>Precios de Criptomonedas</h3>
  <pre>{{ cryptoPrices | json }}</pre>
</div>

<ng-template #noUsers>
  <p>No hay usuarios para mostrar.</p>
</ng-template>
